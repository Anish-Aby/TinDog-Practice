<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>TinDog</title>
</head>
<body>
    <span class="menu-icon">&#9776</span>
    <div class="container top-container">
        <div class="brand-name">
            Pets4Adopt
        </div>
        <div class="card-container card-1">

            <div class="container-for-pc img-circle card-1">
                <div class="img-container">
                    <img src="/images/kittens3_withoutBG.png" width="370" alt="">
                </div>

                <div class="circle-container">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="circle circle-4"></div>
                </div>
            </div>

            <div class="container-for-pc card-1">
                <div class="header card-1">
                    Meet interesting and new pets near you!
                </div>
                <div class="sub-heading">
                    Check out the pets that are available for adoption near you. 
                    We think you'd definetly like them.
                </div>
            </div>
        </div>

        <div class="card-container card-2">
            <div class="container-for-pc img-circle card-2">
                <div class="img-container card-2">
                    <img src="/images/dog_3_withoutBG.png" width="370" alt="">
                </div>

                <div class="circle-container card-2">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="circle circle-4"></div>
                </div>
            </div>

            <div class="container-for-pc card-2">
                <div class="header card-2">
                    Why choose us?
                </div>
                <div class="sub-heading card-2">
                    We have a wide variety and range of pets. You can find what
                    you are looking for with just a tap of a button!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
